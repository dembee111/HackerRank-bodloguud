    Тоо баримт ярихаар эмэгтэй хүмүүс ингэж байна гээд эмэгтэйчүүдийг 
    дэмжих гээд байдаг. Гэтэл эргээд аав нарыг улам буланд шахаж байдаг. 
    Бага насны хүүхэдтэй эмэгтэй ажилчид цалинтай чөлөө авна, 
    уян хатан цагаар ажиллана гэхээр эргээд ганц бие аав нар 
    болон бусад эрчүүд хүйсийн ялгаварлан гадуурхалтад өртөж байдаг. 
    Тиймээс аль нэг хүйсийг дөвийлгөсөн бодлого баримтлахаас 
    илүүтэй гэр бүл гэдгээр нь авч үзэх нь зүйтэй. 
    Хүүхэд өвдсөн тохиолдолд аавуудын цалинтай чөлөө олгох 
    тал дээр анхаарах ёстой гэдгийг түгээн дэлгэрүүлэх ёстой
